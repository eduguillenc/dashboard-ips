{% block title %}Datatables{% endblock %}
{% block content %}
<div class="table-responsive">
  <table id="tabla" class="table table-striped table-bordered" style="width:100%">
    <tr>
      {% for header in headings %}
        <th>
          {{ header }}
        </th>                   
      {% endfor %}
    </tr>
      {% for row in data %}
      <tr>
        {% for cell in row %}
        <td>
            {{ cell }}
          </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
